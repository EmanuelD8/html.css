<!doctype html>
<html lang="es">
<head>
	<title>Texto editable</title>
	<meta charset ="Utf-8" />
	</head>
<body>
	<h3> Este texto no puede editarlo </h3>
	<section id="editable" contenteditable="true">
	<h4> este texto y los 2 elementos si puede editarlos </h4>
	<ul type="square">
	<li> elemento 1 </li>
	<li> elemento 2 </li>
	</ul>
	</section>
</body>
</html>
